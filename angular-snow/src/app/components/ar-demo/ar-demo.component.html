<div class="camera-displayer">
    <div class="loader-container" *ngIf="!viewModel.isCameraLoaded"><div class="loader"></div></div>
    <div class="back-container" [routerLink]="['/home']">Back</div>
    <video #video id="webcam" [width]="cameraWidth" [height]="cameraHeight" class="video-placeholder" autoplay muted playsinline></video>
    <div #canvas class="canvas-container">
        <canvas id="canvas" #canvasElement class="canvas-main"></canvas>
    </div>
</div>
